<div class="container my-4">
  <h2 class="mb-3">User List</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let h of headers">{{ h }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index" (click)="goToDetail(i)" style="cursor:pointer">
        <td *ngFor="let key of headers" (click)="$event.stopPropagation()">
          <div *ngIf="!editing[i + '_' + key]"
               (dblclick)="enableEdit(i, key)">
            {{ user[key] }}
          </div>
          <input *ngIf="editing[i + '_' + key]"
                 [(ngModel)]="users[i][key]"
                 (blur)="disableEdit(i, key)"
                 class="form-control form-control-sm" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
